<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Mobimaps Vancouver Map</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="scripts/leaflet/leaflet.css">
	<script src="scripts/leaflet/leaflet.js"></script>
</head>
<body style="height: 100%; margin: 0;">

<div id="map" style="width: 100%; height: 100%; background-color: #000; margin: 0;">

</div>


<script type="text/javascript">

	// declare map object
	var map = L.map('map').setView([0, 0], 1);





	// reference the tiles
	L.tileLayer('maps/vancouver/{z}/{x}/{y}.png', {
		minZoom: 1,
		maxZoom: 4,
		continuousWorld: false,
		noWrap: true
	}).addTo(map);




	// mobimaps markers and popups
	var marker = L.marker([0, 0], {
		draggable: true,
		riseOnHover: true
	}).addTo(map);

	marker.bindPopup("<b>Our Clients!</b>");




</script>



</body>
</html>
